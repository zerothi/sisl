language: minimal
sudo: false

# Manage sub-modules manually
git:
  submodules: false

branches:
  except:
  - "/.*gh-pages.*/"

notifications:
  email:
    recipients:
    - nickpapior@gmail.com
    on_failure: always
    on_success: change
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/fa6dc002908da5678b5f
    on_success: change
    on_failure: always
    on_start: never

matrix:
  include:
  - env:
    - CONDA_ENV=py36
  - env:
    - CONDA_ENV=py36-opt
    - OPTIONAL_DEPENDENCIES=true

before_install:
- wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh ;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH=$HOME/miniconda/bin:$PATH
- hash -r
- conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
- conda info -a
- |
  if [[ ${OPTIONAL_DEPENDENCIES:-false} == true ]]; then
     export SISL_FILES_TESTS=$(pwd)/files/tests ;
     git submodule update --init files ;
  fi

install:
- conda env create -n test_env --file ci/requirements-$CONDA_ENV.yml
- source activate test_env
- conda info --envs
- conda list
- export CC=$GCC
- export FC=$GFORTRAN
- export F77=$GFORTRAN
- export F90=$GFORTRAN
- "$CC --version"
- "$FC --version"
- python -c 'import sys ; print(sys.version)'
- unset LDFLAGS
- pip install --no-deps -v -v -v -e .

script:
- which python
- python --version
- python -OO -c "import sisl"
- |
  if [[ ${COVERAGE:-true} == true ]]; then
      echo "Running coverage tests..." ;
      py.test --pyargs sisl -rX --cov=sisl --cov-report term-missing --cov-config=.coveragerc ;
  else
      echo "Running non-coverage tests..." ;
      py.test --doctest-modules sisl ;
      py.test --pyargs sisl -rX ;
  fi

after_success:
- |
  if [[ ${COVERAGE:-true} == true ]]; then
     bash <(curl -s https://codecov.io/bash) ;
     python-codacy-coverage -r coverage.xml ;
  fi

before_script:
- |
  if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
      export DISPLAY=:99.0 ;
      sh -e /etc/init.d/xvfb start ;
      sleep 2 ;
  fi
- export MPLBACKEND=Agg


deploy:
  provider: pypi
  user: zeroth
  password:
    secure: 
  on:
    branch: master
    tags: true
  distributions: "sdist"
  skip_existing: true
