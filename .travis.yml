language: python
os: linux

# Manage sub-modules manually
git:
  quiet: true
  submodules: false

addons:
  apt:
    packages: &common_packages
      - gfortran
      - libatlas-base-dev
      - liblapack-dev
      - libnetcdf-dev
      - libnetcdff-dev
      - eatmydata
      - ccache

cache:
  directories:
    - $HOME/.ccache
    - $HOME/.cache/pip
    - $HOME/Library/Caches/pip

stages:
  # First do simple test, then proceed with the others if successfull
  - name: Initial test
  - name: All tests

branches:
  except:
    - "/.*gh-pages.*/"

notifications:
  email:
    recipients:
    - nickpapior@gmail.com
    on_failure: always
    on_success: change
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/fa6dc002908da5678b5f
    on_success: change
    on_failure: always
    on_start: never


# Signal we are running travis
env:
  global: SISL_TRAVIS_CI=true

jobs:
  include:
    - stage: Initial test
      python: 3.6

    - stage: All tests
      python: 3.8

    - python: 3.6
      env: OPTIONAL_DEPENDENCIES=true
    - python: 3.8
      env: OPTIONAL_DEPENDENCIES=true

before_install: ./ci/travis-before-install.sh
install: ./ci/travis-install.sh
script: ./ci/travis-script.sh
after_success: ./ci/travis-after-success.sh

before_script:
- |
  if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
     export DISPLAY=:99.0 ;
     sh -e /etc/init.d/xvfb start ;
     sleep 2 ;
  fi
- export MPLBACKEND=Agg


deploy:
  provider: pypi
  user: zeroth
  password:
    secure: 
  on:
    branch: master
    tags: true
  distributions: "sdist"
  skip_existing: true
